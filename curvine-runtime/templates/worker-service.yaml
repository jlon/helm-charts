apiVersion: v1
kind: Service
metadata:
  name: {{ include "curvine.workerServiceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "curvine.workerLabels" . | nindent 4 }}
  {{- with .Values.service.worker.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  publishNotReadyAddresses: true
  ports:
    - name: rpc
      port: {{ .Values.worker.rpcPort }}
      targetPort: {{ .Values.worker.rpcPort }}
      protocol: TCP
    - name: web
      port: {{ .Values.worker.webPort }}
      targetPort: {{ .Values.worker.webPort }}
      protocol: TCP
  selector:
    {{- include "curvine.workerSelectorLabels" . | nindent 4 }}

